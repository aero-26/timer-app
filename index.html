<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/timer.png" type="image/x-icon" />
    <script src="set-time.js" defer></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <section class="head">
      <div class="note-area">
        <textarea
          name="note"
          id="note"
          placeholder="NOTE FOR TIMER"
          rows="1"
        ></textarea>
      </div>
    </section>
    <section class="timer-clock">
      <h1>00:00:00</h1>

      <div class="action-btns">
        <button class="set-btn">Set</button>
        <button class="start-btn">Start</button>
        <button class="reset-btn">Reset</button>
      </div>

      <div class="set-timer-shortcut">
        <button>1 Min</button>
        <button>2 Min</button>
        <button>5 Min</button>
        <button>10 Min</button>
        <button>15 Min</button>
        <button>30 Min</button>
        <button>45 Min</button>
        <button>1 Hr</button>
        <button>2 Hr</button>
        <button>3 Hr</button>
        <button class="plus-btn">+</button>
        <button class="minus-btn">-</button>
      </div>
      <!-- Fake video to prevent devices from sleepling -->
      <video
        src="./video/video_2024-09-06_04-26-02.mp4"
        controls
        loop
        class="hidden"
      ></video>
    </section>
  </body>
</html>
